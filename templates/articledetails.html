{% block body %}

      <div class="col-lg-9">

        <h3 class="mt-4">{{article.title}}</h3>

        <p class="lead">
          Yazar: 
          <a href="/user/{{article.author}}">{{article.author}}</a><br>
          <a> Oluşturulma Tarihi: {{article.created_date}} </a>
        </p>
        <hr>

        <p class="lead"> {{article.content}} </p>
        <hr>
          </div>
        </div>
      </div>
    </div>
{% else %}

{% endif %}
{% endblock body %}
